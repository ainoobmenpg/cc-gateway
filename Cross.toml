# Cross-compilation configuration for cc-gateway
# Usage: cross build --target <target> --release

[build]
pre-build = [
    "apt-get update && apt-get install -y pkg-config libssl-dev",
]

[target.x86_64-unknown-linux-gnu]

[target.x86_64-unknown-linux-musl]
image = "ghcr.io/cross-rs/x86_64-unknown-linux-musl:0.2.5"

[target.aarch64-unknown-linux-gnu]
image = "ghcr.io/cross-rs/aarch64-unknown-linux-gnu:0.2.5"

[target.aarch64-unknown-linux-musl]
image = "ghcr.io/cross-rs/aarch64-unknown-linux-musl:0.2.5"

[target.x86_64-apple-darwin]
# Requires macOS SDK

[target.aarch64-apple-darwin]
# Requires macOS SDK

[target.x86_64-pc-windows-msvc]
image = "ghcr.io/cross-rs/x86_64-pc-windows-msvc:0.2.5"

[target.aarch64-pc-windows-msvc]
image = "ghcr.io/cross-rs/aarch64-pc-windows-msvc:0.2.5"
