<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC-Gateway Chat</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            background: #1a1a2e;
            color: white;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ef4444;
            transition: background 0.3s;
        }
        .status-dot.connected {
            background: #22c55e;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: #f8fafc;
        }
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .message.user {
            align-self: flex-end;
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }
        .message.assistant {
            align-self: flex-start;
            background: white;
            color: #1e293b;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 4px;
        }
        .message.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        .message.system {
            align-self: center;
            background: #f1f5f9;
            color: #64748b;
            font-size: 12px;
            padding: 8px 16px;
        }
        .input-area {
            padding: 16px 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }
        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        .input-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: border-color 0.2s;
        }
        textarea:focus {
            border-color: #667eea;
        }
        .image-preview {
            display: none;
            padding: 8px;
            background: #f1f5f9;
            border-radius: 8px;
            font-size: 12px;
            color: #64748b;
        }
        .image-preview.visible {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .image-preview img {
            max-width: 100px;
            max-height: 60px;
            border-radius: 4px;
        }
        .image-preview button {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 16px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .send-btn {
            background: #667eea;
            color: white;
        }
        .send-btn:hover {
            background: #5a67d8;
        }
        .send-btn:disabled {
            background: #a5b4fc;
            cursor: not-allowed;
        }
        .attach-btn {
            background: #f1f5f9;
            color: #64748b;
            padding: 8px 12px;
        }
        .attach-btn:hover {
            background: #e2e8f0;
        }
        .toolbar {
            display: flex;
            gap: 8px;
            padding: 8px 20px;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
        }
        .toolbar button {
            padding: 8px 16px;
            background: white;
            border: 1px solid #e2e8f0;
            color: #64748b;
            font-size: 12px;
        }
        .toolbar button:hover {
            background: #f1f5f9;
        }
        #file-input {
            display: none;
        }
        .typing {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            align-self: flex-start;
            color: #94a3b8;
            font-style: italic;
        }
        .typing.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CC-Gateway Chat</h1>
            <div class="status">
                <div class="status-dot" id="status-dot"></div>
                <span id="status-text">Disconnected</span>
            </div>
        </div>

        <div class="messages" id="messages">
            <div class="message system">WebSocket „Å´Êé•Á∂ö‰∏≠...</div>
        </div>

        <div class="typing" id="typing">Claude „ÅåÂÖ•Âäõ‰∏≠...</div>

        <div class="toolbar">
            <button onclick="clearSession()">Clear</button>
            <button onclick="showSessionInfo()">Session Info</button>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <div class="input-container">
                    <div class="image-preview" id="image-preview">
                        <img id="preview-img" src="" alt="Preview">
                        <span id="image-name"></span>
                        <button onclick="clearImage()">&times;</button>
                    </div>
                    <textarea
                        id="message-input"
                        placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ..."
                        rows="3"
                        onkeydown="handleKeyDown(event)"
                    ></textarea>
                </div>
                <div class="buttons">
                    <button class="attach-btn" onclick="document.getElementById('file-input').click()">
                        üìé
                    </button>
                    <button class="send-btn" id="send-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="file-input" accept="image/*" onchange="handleFileSelect(event)">

    <script>
        let ws = null;
        let sessionId = null;
        let currentImage = null;
        let isConnected = false;

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                isConnected = true;
                updateStatus(true);
                addSystemMessage('Connected to server');
            };

            ws.onclose = () => {
                isConnected = false;
                updateStatus(false);
                addSystemMessage('Disconnected from server');
                setTimeout(connect, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addErrorMessage('Connection error');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
        }

        function handleMessage(data) {
            switch (data.type) {
                case 'chat_response':
                    hideTyping();
                    addAssistantMessage(data.response);
                    break;
                case 'stream_chunk':
                    // TODO: Handle streaming
                    break;
                case 'error':
                    hideTyping();
                    addErrorMessage(data.message);
                    break;
                case 'session_info':
                    sessionId = data.session_id;
                    addSystemMessage(`Session: ${data.session_id.substring(0, 8)}... (${data.message_count} messages)`);
                    break;
                case 'session_cleared':
                    addSystemMessage('Session cleared');
                    break;
                case 'pong':
                    break;
                case 'tool_executing':
                    showTyping(`Executing tool: ${data.name}...`);
                    break;
                case 'tool_result':
                    hideTyping();
                    break;
                default:
                    console.log('Unknown message type:', data);
            }
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();

            if (!message && !currentImage) return;
            if (!isConnected) {
                addErrorMessage('Not connected to server');
                return;
            }

            const payload = {
                type: 'chat',
                message: message,
            };

            if (currentImage) {
                payload.image = currentImage;
            }

            ws.send(JSON.stringify(payload));
            addUserMessage(message, currentImage ? true : false);
            input.value = '';
            clearImage();
            showTyping();
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const dataUrl = e.target.result;
                const [header, base64] = dataUrl.split(',');
                const mediaType = header.match(/data:([^;]+)/)[1];

                currentImage = {
                    media_type: mediaType,
                    data: base64
                };

                // Show preview
                document.getElementById('preview-img').src = dataUrl;
                document.getElementById('image-name').textContent = file.name;
                document.getElementById('image-preview').classList.add('visible');
            };
            reader.readAsDataURL(file);
        }

        function clearImage() {
            currentImage = null;
            document.getElementById('image-preview').classList.remove('visible');
            document.getElementById('file-input').value = '';
        }

        function clearSession() {
            if (!isConnected) return;
            ws.send(JSON.stringify({ type: 'clear' }));
        }

        function showSessionInfo() {
            if (!isConnected) return;
            ws.send(JSON.stringify({ type: 'session_info' }));
        }

        function updateStatus(connected) {
            const dot = document.getElementById('status-dot');
            const text = document.getElementById('status-text');
            const btn = document.getElementById('send-btn');

            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'Connected';
                btn.disabled = false;
            } else {
                dot.classList.remove('connected');
                text.textContent = 'Disconnected';
                btn.disabled = true;
            }
        }

        function addSystemMessage(text) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'message system';
            div.textContent = text;
            messages.appendChild(div);
            scrollToBottom();
        }

        function addUserMessage(text, hasImage = false) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'message user';
            div.textContent = text + (hasImage ? ' [Image]' : '');
            messages.appendChild(div);
            scrollToBottom();
        }

        function addAssistantMessage(text) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'message assistant';
            div.textContent = text;
            messages.appendChild(div);
            scrollToBottom();
        }

        function addErrorMessage(text) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'message error';
            div.textContent = 'Error: ' + text;
            messages.appendChild(div);
            scrollToBottom();
        }

        function showTyping(text = 'Claude is typing...') {
            const typing = document.getElementById('typing');
            typing.textContent = text;
            typing.classList.add('visible');
        }

        function hideTyping() {
            document.getElementById('typing').classList.remove('visible');
        }

        function scrollToBottom() {
            const messages = document.getElementById('messages');
            messages.scrollTop = messages.scrollHeight;
        }

        // Connect on load
        connect();
    </script>
</body>
</html>
